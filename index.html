<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Test</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="start">
        <h1 class="primaryHeader">how much do you know your friend <br> Click To start</h1>
        <button class="btnStart">Start !</button>
    </div>
    <div class="parent">
        <div class="row">
            <h2>What weather likes your friend ?</h2>
        </div>
        <div class="row">
            <div class="child1" id="winter">
                <img src="img/winter.jpg" alt="">
                <h4>Winter</h4>
            </div>
            <div class="child1" id="summer">
                <img src="img/summer.jpg" alt="">
                <h4>Summer</h4>
            </div>
        </div>
        <div class="row">
            <div class="child1" id="autumn">
                <img src="img/autumn.webp" alt="">
                <h4>Autumn</h4>
            </div>
            <div class="child1" id="spring">
                <img src="img/spring.jpg" alt="">
                <h4>Spring</h4>
            </div>
        </div>
    </div>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
